name: Nightly Backtest

on:
  schedule:
    # Run every day at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Download historical data (mock)
        run: |
          mkdir -p backend/data/bars
          # In production: fetch real data from MEXC or use cached snapshots
          echo "Mocking data download..."

      - name: Run backtests
        id: backtest
        run: |
          cd backend
          python -m src.backtest.cli batch \
            --symbols BTCUSDT,ETHUSDT,SOLUSDT \
            --days 90 \
            --out-dir reports/backtests/nightly
        continue-on-error: true

      - name: Validate results
        run: |
          cd backend
          # Check that reports exist
          if [ ! -f "reports/backtests/nightly/*/report.json" ]; then
            echo "❌ No backtest reports found!"
            exit 1
          fi
          
          # Parse JSON and check Sharpe ratio
          # (simplified - would use jq/python in production)
          echo "✅ Backtest reports generated"

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: backtest-reports
          path: backend/reports/backtests/nightly/
          retention-days: 30

      - name: Check gates
        run: |
          cd backend
          # Gate 1: Sharpe >= Benchmark + 0.2
          # Gate 2: Sharpe >= 0.8 * previous
          # (simplified - would parse JSON properly)
          echo "✅ Gates passed (mock)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ Nightly backtest failed!"
          # In production: send alert to Slack/Discord/PagerDuty

