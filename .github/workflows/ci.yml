name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Run unit tests
      run: |
        cd /home/runner/work/levibot/levibot
        PYTHONPATH=/home/runner/work/levibot/levibot PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -q backend/tests/ --ignore=backend/tests/e2e
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Run E2E tests (optional)
      if: env.E2E == 'true'
      run: |
        cd /home/runner/work/levibot/levibot
        PYTHONPATH=/home/runner/work/levibot/levibot PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest backend/tests/e2e -m e2e -q
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Check code quality
      run: |
        pip install ruff
        ruff check backend/src/ --select E,F,W --ignore E501
      continue-on-error: true