name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio mypy ruff

      - name: Ruff lint
        run: ruff check src/

      - name: Ruff format check
        run: ruff format --check src/

      - name: MyPy type checking
        run: mypy src/ --strict --ignore-missing-imports || true
        # TODO: Remove "|| true" after fixing all type errors

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=term --cov-report=xml --cov-report=html
        env:
          PYTEST_TIMEOUT: 60

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=75 || echo "⚠️ Coverage below 75% - Will be enforced after initial setup"

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/htmlcov/

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f backend/Dockerfile -t levibot-backend:ci .

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: levibot-backend:ci
          format: "table"
          exit-code: "0" # TODO: Change to '1' after fixing critical/high vulns
          severity: "CRITICAL,HIGH"
