name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "Example: API returns 500 when calling /signals/score with empty text"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Start API with `make run`
        2. Call `curl -X POST "http://localhost:8000/signals/score?text="`
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "Should return 422 validation error"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: "Returns 500 Internal Server Error"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: LeviBot Version
      description: "Output of `git describe --tags` or release version"
      placeholder: "v1.3.0"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running LeviBot?
      options:
        - Local (macOS)
        - Local (Linux)
        - Local (Windows/WSL)
        - Docker (local)
        - Docker (production)
        - Cloud (AWS/GCP/Azure)
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: "Output of `python --version`"
      placeholder: "Python 3.11.5"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant log output (use code blocks)
      render: shell
      placeholder: |
        [2025-10-05 12:34:56] ERROR: ...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or configuration details
      placeholder: "ENV vars, config files, screenshots, etc."
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have included all relevant information above
          required: true
        - label: I can reproduce this bug consistently
          required: false
