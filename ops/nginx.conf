worker_processes auto;
events { worker_connections 1024; }
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;

    # Static React build
    root /usr/share/nginx/html;
    index index.html;

    # Health endpoints (proxy to API)
    location /healthz { proxy_pass http://api:8000/healthz; }
    location /readyz  { proxy_pass http://api:8000/readyz; }
    location /livez   { proxy_pass http://api:8000/livez; }
    location /metrics/prom { proxy_pass http://api:8000/metrics/prom; }

    # API endpoints (proxy to backend)
    location ~ ^/(events|exec|paper|signals|risk|dex|mev|nft|l2|ml|status) {
      proxy_pass http://api:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
    }

    # Frontend SPA (fallback to index.html for client-side routing)
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
