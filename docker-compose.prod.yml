services:
  api:
    image: levibot/api:${VERSION:-latest}
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    command: >
      gunicorn -k uvicorn.workers.UvicornWorker
      -w 2
      --worker-connections 100
      --max-requests 1000
      --max-requests-jitter 100
      --timeout 120
      --keep-alive 5
      --access-logfile -
      --error-logfile -
      --bind 0.0.0.0:8000
      src.app.main:app
    env_file:
      - .env.docker
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - ANALYTICS_DB=/app/data/analytics.duckdb
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/configs:/app/configs:ro
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - web
      - internal
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  panel:
    build:
      context: ./frontend/panel
      dockerfile: ../../ops/panel.Dockerfile
    volumes:
      - panel_dist:/mnt/panel
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://your.domain.com/api
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    networks:
      - web
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  proxy:
    image: nginx:alpine
    volumes:
      - ./ops/nginx.conf:/etc/nginx/nginx.conf:ro
      - panel_dist:/usr/share/nginx/html:ro
    ports:
      - "3000:80"
    depends_on:
      - panel
    networks:
      - web
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./ops/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - internal
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./ops/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./ops/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=https://your.domain.com/grafana
      - GF_ANALYTICS_REPORTING_ENABLED=false
    networks:
      - internal
      - web
    restart: unless-stopped

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
    internal: true

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  panel_dist:
    driver: local
